<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input class="user" type="email" name="email" id="iemail"  placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="iemail"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined"> key</span>
                        <input class="user" type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                        <label for="isenha"></label>
                    </div><br>
                    
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
